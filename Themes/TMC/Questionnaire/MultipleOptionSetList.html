<div class="altai-list">
    <div class="search">
        <md-button ng-click="vm.createMultipleOptionSet()" class="md-button-altai md-raised"><i class="mdi mdi-plus"></i> {{'create'|translate}} </md-button>
    </div>

    <div class="row" ng-repeat="option in vm.multipleOptions | orderBy: 'name' | filter: searchFilter track by option.name">
        <div class="avatar"><i class="mdi mdi-google-circles-communities"></i></div>
        <div class="text rowtext">
            <h2>{{::option.name}}</h2>
        </div>

            <md-button ng-click="vm.createQuestionForQuestionnaire(questionnaire)" class="md-button-altai md-raised"><i class="mdi mdi-plus"></i> {{::'addnewquestion'|translate}} </md-button>
            <md-button ng-click="vm.openQuestions(questionnaire)" class="md-button-altai md-raised"><i class="mdi mdi-google-circles-extended"></i> {{::'showallquestions'|translate}} </md-button>
        </div>-->
    </div>
</div>
