<altai-toolbar-menu menu-model="vm.toolbar" languages="vm.languages"></altai-toolbar-menu>
<form class="altai-form altai-Forum" name="forumUpdateForm" novalidate>
    <div class="form-group">
        <label>{{'title'|translate}}</label>
        <input type="text" ng-model="vm.oldForum.title" />
    </div>
    <div class="form-group">
        <label>{{'description'|translate}}</label>
        <altai-text-editor ng-model="::vm.oldForum.description" template="complex"></altai-text-editor>
    </div>

</form>
