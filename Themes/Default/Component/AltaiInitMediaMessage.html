<div class="modal-header" ng-if="$ctrl.item.title">
    <h3 class="modal-title" id="modal-title">{{$ctrl.item.title}}</h3>
</div>
<div class="modal-body initvideo" id="modal-body">
    <div class="description" ng-if="$ctrl.item.description">{{$ctrl.item.description}}</div>
    <div class="fluidMedia" ng-if="$ctrl.item.url">
        <iframe id="ytplayer" type="text/html" style="width: 100%; height: 100%;"
                ng-src="{{$ctrl.item.url}}"
                frameborder="0" allowfullscreen></iframe>
    </div>

</div>
<div class="modal-footer">
    <div class="pull-left">
        <form>
            <div class="form-group">
                <input type="checkbox" class="form-control" ng-model="$ctrl.hideInitMediaMessage"><span class="checkboxlabel">{{'hideInitMediaMessage'|translate}}</span>
            </div>
        </form>
    </div>
    <div style="display: inline-block; margin-right: 15px"><ul style="display: inline-block">
        <li style="display: inline-block; margin-left: 5px" ng-repeat="lang in ::$ctrl.languages">
            <a class="language-selector" ng-click="$ctrl.selectLang(lang)" ng-style="{'font-weight':$ctrl.activeLang == lang.code ? 'bold' : 'normal'}">{{::lang.code}}</a>
        </li>
        </ul>
    </div>
    <div class="comeos-button no-animate" ng-click="$ctrl.cancel()">{{'Close'|translate}}</div>
</div>
