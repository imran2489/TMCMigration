<div class="altai-card-ceo">
    <a ui-sref="{{$ctrl.link || 'home'}}">
        <div class="altai-card-image" ng-if="$ctrl.image" ng-style="{'background-image': 'url('+ $ctrl.image + ')'}"></div>
        <div class="altai-card-image" ng-if="$ctrl.item.contentType == 'ceoletter'" ng-style="{'background-image': 'url(/img/comeos/DMCutoutCEOLetter.png)'}">
            <h2>{{$ctrl.title}}</h2>
        </div>

        <div class="altai-card-body">
            <div ng-if="$ctrl.item.contentType != 'ceoletter'" class="altai-card-date">{{$ctrl.date | localDate}}</div>
            <div ng-if="$ctrl.item.contentType != 'ceoletter'" class="altai-card-title">
                <h5>{{$ctrl.title}}</h5>
            </div>
            <div ng-if="$ctrl.item.contentType == 'ceoletter'" class="altai-card-title">
                <h5>{{$ctrl.date | localDate}}</h5>
            </div>
            <p>
                <span altai-compile-html="{{($ctrl.description | crop:145)}}"></span>
            </p>
        </div>
    </a>
    <div class="social">
        <div style="display: inline-block; float: right">
            <comeos-content-item-like-component content-item="$ctrl.item"></comeos-content-item-like-component>
        </div>
    </div>
</div>
