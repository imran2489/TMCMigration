<div analytics analytics-item="$ctrl.data.pageResults[0]" analytics-on-view="true"></div>
<div print-section class="root theme--square altai-theme-content actu dossier container-content">
    <div altai-set-title titletext="{{$ctrl.data.pageResults[0].title}}"></div>
    <section class="comeos-cover cover-large comeos-bg-research">
        <div class="altai-panel">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 text-center">
                        <div class="title">{{$ctrl.data.pageResults[0].title}}</div>
                        <div class="contact-buttons">
                            <div class="contact-buttons">
                                <comeos-content-item-like-header-component class="like" ng-if="$ctrl.data.pageResults[0] != undefined" content-item="$ctrl.data.pageResults[0]"></comeos-content-item-like-header-component>
                                <socialshareheader ng-if="$ctrl.data.pageResults[0] != undefined" item="$ctrl.data.pageResults[0]"></socialshareheader>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comeos-button comeos-button-cover comeos-button-white" comeos-questions-contact-us itemname="$ctrl.data.pageResults[0].name">
                    <span translate>questionscontactus</span>
                </div>
            </div>
        </div>
    </section>
    <div  class="main-container container">

        <section class="blog-post">
            <div class="pagecontentstart">

                <div class="row text-center" ng-if="$ctrl.data.pageResults[0].themeresearch.length || $ctrl.data.pageResults[0].sectorresearch.length || $ctrl.data.pageResults[0].regionresearch.length || $ctrl.data.pageResults[0].pcresearch.length">

                    <div class="col-sm-10 col-sm-offset-1 ">

                        <div class="dossier-tags">
                            <span class="dossier-tags-chip" getlink content-item-id="{{tag.isroot !== false ? tag.id : tag[tag.contentType + '_' + tag.contentType].id}}" content-type-id="{{::tag.contentTypeId}}" theme="{{::tag.id}}" ng-repeat="tag in $ctrl.data.pageResults[0].themeresearch">
                                {{tag.title}}
                            </span>
                            <span class="dossier-tags-chip" getlink content-item-id="{{tag.isroot !== false ? tag.id : tag[tag.contentType + '_' + tag.contentType].id}}" content-type-id="{{::tag.contentTypeId}}" ng-repeat="tag in $ctrl.data.pageResults[0].sectorresearch">
                                {{tag.title}}
                            </span>
                            <span class="dossier-tags-chip" getlink content-item-id="{{tag.isroot !== false ? tag.id : tag[tag.contentType + '_' + tag.contentType].id}}" content-type-id="{{::tag.contentTypeId}}" ng-repeat="tag in $ctrl.data.pageResults[0].regionresearch">
                                {{tag.title}}
                            </span>
                            <span class="dossier-tags-chip" getlink content-item-id="{{tag.isroot !== false ? tag.id : tag[tag.contentType + '_' + tag.contentType].id}}" content-type-id="{{::tag.contentTypeId}}" ng-repeat="tag in $ctrl.data.pageResults[0].pcresearch">
                                {{tag.title}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row dossier-section publicationcoverimagerow mobile">
                    <div class="col-sm-6">
                        <div class="publicationcoverimagecontainer">
                            <a ng-href="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].filemagazine2.file}}" target="_blank" ng-if="$ctrl.activeLang.code=='fr'"><img class="publicationcoverimage" ng-src="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].filemagazine4.file}}" /></a>
                            <a ng-href="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].filemagazine.file}}" target="_blank" ng-if="$ctrl.activeLang.code=='nl'"><img class="publicationcoverimage" ng-src="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].filemagazine5.file}}" /></a>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="cktext article-introduction" altai-compile-html="{{$ctrl.data.pageResults[0].shortintroduction}}">
                        </div>
                        <div class="cktext" altai-compile-html="{{$ctrl.data.pageResults[0].membersintroduction}}">
                        </div>
                    </div>
                </div>

                <div class="row dossier-section publicationcoverimagerow desktop">
                    <div class="col-sm-12">
                        <div class="publicationcoverimagecontainer">
                            <a ng-if="$ctrl.data.pageResults[0].member && $ctrl.data.pageResults[0].fileresearch2.file && $ctrl.activeLang.code=='fr'" ng-href="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].fileresearch2.file}}" target="_blank"><img class="publicationcoverimage" ng-src="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].fileresearch4.file}}" /></a>

                            <a ng-if="$ctrl.data.pageResults[0].member && $ctrl.data.pageResults[0].fileresearch.file &&$ctrl.activeLang.code=='nl'" ng-href="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].fileresearch.file}}" target="_blank"><img class="publicationcoverimage" ng-src="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].fileresearch3.file}}" /></a>

                            <a ng-if="$ctrl.data.pageResults[0].member && !$ctrl.data.pageResults[0].fileresearch4.file && $ctrl.activeLang.code=='fr'" ng-href="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].fileresearch2.file}}" target="_blank">
                                <div class="noimg publicationcoverimage">{{'Download'|translate}}</div>
                            </a>
                            <a ng-if="$ctrl.data.pageResults[0].member && !$ctrl.data.pageResults[0].fileresearch3.file && $ctrl.activeLang.code=='nl'" ng-href="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].fileresearch.file}}" target="_blank">
                                <div class="noimg publicationcoverimage">{{'Download'|translate}}</div>
                            </a>

                            <img ng-if="!$ctrl.data.pageResults[0].member && $ctrl.activeLang.code=='fr'" class="publicationcoverimage" ng-src="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].fileresearch4.file}}" />
                            <img ng-if="!$ctrl.data.pageResults[0].member && $ctrl.activeLang.code=='nl'" class="publicationcoverimage" ng-src="{{::$root.staticFileBase}}/{{$ctrl.data.pageResults[0].fileresearch3.file}}" />
                        </div>

                        <div class="cktext article-introduction" altai-compile-html="{{$ctrl.data.pageResults[0].shortintroduction}}">
                        </div>
                        <div class="cktext" altai-compile-html="{{$ctrl.data.pageResults[0].membersintroduction}}">
                        </div>
                    </div>
                </div>

                <div ng-if="$ctrl.data.pageResults[0] && !$ctrl.data.pageResults[0].member">
                    <paywall></paywall>
                </div>

                <div class="row dossier-section" print-remove>
                    <div class="col-sm-10 col-sm-offset-1  comeos-buttons">
                        <a class="comeos-button" analytics analytics-item="$ctrl.data.pageResults[0]" analytics-on-click="logprint" print-btn><span translate>print</span></a>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
