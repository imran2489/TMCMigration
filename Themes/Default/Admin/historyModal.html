
<div>
    <div class="modal-header">
        <h3><i class="fa fa-clock-o"></i>&nbsp;{{'history'|translate}}</h3>
    </div>
    <div class="modal-body">

      <div class="versioning-item" data-ng-repeat="version in contentAttribute.versions">

          <div class="versioning-item-header">
              <button class="btn btn-xs btn-primary float-right" data-ng-click="rollback(version,$index)"><i class="fa fa-undo"></i>&nbsp;{{'rollback'|translate}}</button>

              {{'version'|translate}} {{version.versionCounter}} ({{version.created |date:'dd-MM-yyyy HH:mm'}})
              (<i class="fa fa-user"></i>&nbsp; {{version.user.fullName}})
              
          </div>
          <div class="versioning-item-body">{{version.value}}</div>

      </div>

    </div>
    <div class="modal-footer"> 
        <button class="btn btn-danger" data-ng-click="cancel()"><i class="fa fa-times"></i>&nbsp;{{'close'|translate}}</button>
    </div>

</div>
