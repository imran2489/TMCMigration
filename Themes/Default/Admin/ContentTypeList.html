<div class="altai-list">
    <div class="search">
        <md-button ng-click="vm.createContentType()" ng-if="vm.allowContentTypeCreation" class="md-button-altai md-raised"><i class="mdi mdi-plus"></i> {{'create'|translate}} </md-button>
    </div>
    <div class="row" ng-if="::contentType.directCreatePossible || contentType.allowWrite || contentType.allowListItems" ng-repeat="contentType in vm.contentTypes | orderBy: 'label' | filter: searchFilter track by contentType.id">
        <div class="avatar"><i class="mdi mdi-google-circles-communities"></i></div>
        <div class="text rowtext">
            <h2>{{::contentType.label}}</h2>
        </div>
        <div class="rowactions">
            <md-button ng-if="contentType.directCreatePossible" ng-click="vm.createContentItemForContentType(contentType)" class="md-button-altai md-raised"><i class="mdi mdi-plus"></i> {{::'addnewitem'|translate}} </md-button>
            <md-button ng-if="contentType.allowWrite" ng-click="vm.openContentTypeProfile(contentType)" class="md-button-altai md-raised"><i class="mdi mdi-pencil"></i> {{::'edit'|translate}} </md-button>
            <md-button ng-if="contentType.allowListItems" ng-click="vm.openContentTypeItems(contentType)" class="md-button-altai md-raised"><i class="mdi mdi-google-circles-extended"></i> {{::'showallitems'|translate}} </md-button>
        </div>
    </div>
</div>
