<altai-toolbar-menu menu-model="vm.toolbar" languages="vm.languages"></altai-toolbar-menu>

<form class="altai-form">

    <div class="form-group">
        <label>{{'name'|translate}}</label>
        <input type="text" ng-model="newContentForm.name" />
    </div>

    <div class="form-group">
        <label>{{'contenttype'|translate}}</label>
        <select ng-options="c.id as c.name for c in vm.contentTypes" ng-model="newContentForm.contentTypeId"></select>
    </div>

</form>
