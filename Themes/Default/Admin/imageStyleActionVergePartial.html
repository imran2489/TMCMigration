<div>
 <div class="admin-header">
    <h4>{{"verge"|translate}}</h4>
</div>
 <form editable-form name="editableForm" onbeforesave="updateImageStyleAction($data, imageStyleAction.id)" data-shown="true" onshow="editableForm.$show()">
    <div class="simpleformdatarow clearfix">
          <span class="simpleformlabel">{{"vergefirstcolor"|translate}}</span>
          <span class="simpleformvalue" editable-text="imageStyleAction.firstColor" e-name="firstcolor" e-required>{{ imageStyleAction.firstColor || 'empty' }}</span>
    </div>
    <div class="simpleformdatarow clearfix">
          <span class="simpleformlabel">{{"vergesecondcolor"|translate}}</span>
          <span class="simpleformvalue" editable-text="imageStyleAction.secondColor" e-name="secondcolor" e-required>{{ imageStyleAction.secondColor || 'empty' }}</span>
    </div>
     <div class="simpleformdatarow clearfix">
         <span class="simpleformlabel">{{"transparency"|translate}}</span>
         <span class="simpleformvalue" editable-text="imageStyleAction.transparency" e-name="transparency" e-required>{{ imageStyleAction.transparency || 'empty' }}</span>
     </div>
     

    <div class="simpleformbuttonrow clearfix">
      <!-- button to show form -->
      <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
        {{"edit"|translate}}
      </button>
      <!-- buttons to submit / cancel form -->
      <span ng-show="editableForm.$visible">
        <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
          {{"save"|translate}}
        </button>
        <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
          {{"cancel"|translate}}
        </button>
      </span>
    </div>
  </form>  
</div>
