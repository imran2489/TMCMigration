<div class="altai-admin-section">

    <div class="header">
        <h1>{{'createrole'|translate}}</h1>
    </div>

    <form>
        <div class="form-row">
            <div class="label">{{'name'|translate}}:</div>
            <div><input type="text" class="form-control" ng-model="newRole.name"></div>
        </div>
    </form>

    <div class="actions">
        <button ng-click="vm.createRole(newRole)">{{'create'|translate}}</button>
        <button ui-sref="admin.security.roles">{{'cancel'|translate}}</button>
    </div>

</div>
