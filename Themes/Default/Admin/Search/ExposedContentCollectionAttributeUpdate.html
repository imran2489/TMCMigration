<form class="altai-form">
    <div class="altai-admin-section">
        <div class="subheader">
            <h3>{{'Projection'|translate}}</h3>
        </div>

        <div class="altai-simple-form">
            <ul class="treeview" ng-repeat="contentType in $ctrl.contentTypeIds">
                <li><altai-tree-selector tree="contentType" depth="[]" add-attribute="" includes="$ctrl.includes" first-Level="$ctrl.firstLevel"></altai-tree-selector></li>
            </ul>
        </div>
        <div class="form-buttons mainbuttonrow">
            <button type="button" class="altai-admin-icon main" ng-click="$ctrl.update()"><i class="mdi mdi-content-save"></i></button>
        </div>
    </div>
</form>
