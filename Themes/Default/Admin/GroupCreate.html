<div class="altai-admin-section">

    <div class="header">
        <h1>{{'creategroup'|translate}}</h1>
    </div>

    <form>
        <div class="form-row">
            <div class="label">{{'name'|translate}}:</div>
            <div><input type="text" class="form-control" ng-model="newGroup.name"></div>
        </div>
    </form>

    <div class="actions">
        <button ng-click="vm.createGroup(newGroup)">{{'create'|translate}}</button>
        <button ui-sref="admin.security.groups">{{'cancel'|translate}}</button>
    </div>

</div>
