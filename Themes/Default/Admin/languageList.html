<div class="page-header">
    <h2><i class="fa fa-flag"></i>&nbsp;{{'localization'|translate}}</h2>
</div>

<table class="table table-striped">
    <tr>
        <th>{{'language'|translate}}</th>
        <th>{{'languagecode'|translate}}</th>
        <th style="width: 25%">{{'actions'|translate}}</th>
    </tr>

    <tr data-ng-hide="languages">
        <td colspan="3">{{'nolanguages'|translate}}</td>
    </tr>

    <tr data-ng-repeat="language in languages">
        <td><a href="#!/admin/localization/{{language.id}}">{{language.name}}</a></td>
        <td>{{language.code}}</td>
        <td>
            <button type="button" class="btn btn-danger btn-md" data-ng-click="deleteLanguage(language.id)"><i class="fa fa-trash-o"></i></button>
        </td>
    </tr>

    <tr class="table-admin-add">
        <td>
            <input type="text" data-ng-model="newLanguage.name" /></td>
        <td>
            <input type="text" data-ng-model="newLanguage.code" /></td>
        <td>
            <button data-ng-click="createLanguage()" class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;{{'createlanguage'|translate}}</button></td>
    </tr>

</table>
