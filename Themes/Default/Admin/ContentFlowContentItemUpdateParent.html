<altai-toolbar-menu menu-model="vm.toolbar" use-default-langs="true" languages="vm.languages"></altai-toolbar-menu>
<div class="window-split-left-right">
    <div ui-layout="{flow : 'column'}" class="stretch-outer">
        <div ui-layout-container size="550px" class="sidebar">
            <altai-content-flow-sidebar-update content-flow-task="vm.contentFlowTask" languages="vm.languages"></altai-content-flow-sidebar-update>
        </div>
        <div ui-layout-container class="rightbar">
            <altai-content-item-update content-item-id="vm.contentFlowTask.contentItem.id" languages="vm.languages"></altai-content-item-update>
        </div>
    </div>
</div>
