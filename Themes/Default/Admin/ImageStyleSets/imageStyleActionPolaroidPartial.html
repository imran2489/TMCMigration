<altai-toolbar-menu menu-model="$ctrl.toolbar" languages="$ctrl.languages"></altai-toolbar-menu>
<form class="altai-form" name="contentTypeAttributeUpdate">
    <div class="altai-admin-section">
        <h2>{{'imagestyleaction'|translate}} {{'polaroid'|translate}}</h2>
        <div class="altai-simple-form">
            <div class="form-group">
                <label>{{'order'|translate}}</label>
                <input type="text" ng-model="$ctrl.imageStyleAction.order" />
            </div>
            <div class="form-group">
                <label>{{'angle'|translate}}</label>
                <input type="text" ng-model="$ctrl.imageStyleAction.angle" />
            </div>
            <div class="form-group">
                <label>{{'caption'|translate}}</label>
                <input type="text" ng-model="$ctrl.imageStyleAction.caption" />
            </div>
        </div>
    </div>
</form>
