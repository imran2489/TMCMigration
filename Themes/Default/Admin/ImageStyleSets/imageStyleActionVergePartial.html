<altai-toolbar-menu menu-model="$ctrl.toolbar" languages="$ctrl.languages"></altai-toolbar-menu>
<form class="altai-form" name="contentTypeAttributeUpdate">
    <div class="altai-admin-section">
        <h2>{{'imagestyleaction'|translate}} {{'verge'|translate}}</h2>
        <div class="altai-simple-form">
            <div class="form-group">
                <label>{{'order'|translate}}</label>
                <input type="text" ng-model="$ctrl.imageStyleAction.order" />
            </div>
            <div class="form-group">
                <label>{{'firstcolor'|translate}}</label>
                <input type="text" ng-model="$ctrl.imageStyleAction.firstColor" />
            </div>
            <div class="form-group">
                <label>{{'secondcolor'|translate}}</label>
                <input type="text" ng-model="$ctrl.imageStyleAction.secondColor" />
            </div>
            <div class="form-group">
                <label>{{'transparency'|translate}}</label>
                <input type="text" ng-model="$ctrl.imageStyleAction.transparency" />
            </div>
        </div>
    </div>
</form>
