<div>
    <div class="form-group">
        <label>Menu</label>
        <select ng-model="vm.menuBb.menuId" ng-options="m.id as m.name for m in vm.menus"></select>
    </div>

    <div class="form-group">
        <label>Template</label>
        <select ng-model="vm.menuBb.templateId" ng-options="t.id as t.name for t in vm.templates">
            <option value="0">{{'default'|translate}}</option>
        </select>
    </div>

    <button ng-click="vm.saveMenuBuildingBlock(vm.menuBb)">
        {{"save" | translate}}
    </button>
</div>
