<altai-toolbar-menu menu-model="$ctrl.toolbar" languages="$ctrl.languages"></altai-toolbar-menu>

<form class="altai-form">

    <div class="form-group">
        <label>{{'type'|translate}}</label>
        <select ng-options="type as type.label for type in $ctrl.mailingCampaignTypes" ng-model="$ctrl.selectedCampaignType"></select>
    </div>

    <div ng-show="$ctrl.selectedCampaignType && $ctrl.selectedCampaignType.id!=0">
        <div class="form-group">
            <label>{{'item'|translate}}</label>
            <select ng-options="c as c.name for c in $ctrl.contentItems" ng-model="$ctrl.selectedContentItem"></select>
        </div>
    </div>

    <div ng-show="$ctrl.selectedCampaignType.id==0"> 

        <div class="form-group">
            <label>{{'label'|translate}}</label>
            <div altai-translatable-input="$ctrl.newMailingCampaign.labelTranslatable" languages="$ctrl.languages" />
        </div>

        <div class="form-group">
            <label>{{'type'|translate}}</label>

            <md-radio-group ng-model="$ctrl.newMailingCampaign.campaignType">
                <md-radio-button value="0"> Based on contentitem</md-radio-button>
                <md-radio-button value="1"> Based on text </md-radio-button>
                <!--<md-radio-button value="2"> {{'automatedMailingCampaign'|translate}} </md-radio-button>-->
            </md-radio-group>

        </div>

    </div>

</form>
