<div class="altai-list">

    <div class="search">
        <input class="query" type="text" ng-model="searchFilter.name" placeholder="{{'search'|translate}}" />
        <md-button ng-click="$ctrl.createType()" class="md-button-altai md-raised"><i class="mdi mdi-plus"></i> {{'create'|translate}} </md-button>
    </div>

    <div class="row" ng-repeat="mailingCampaignType in $ctrl.mailingCampaignTypes | filter: searchFilter track by mailingCampaignType.id">
        <div class="avatar"><i class="mdi mdi-view-list"></i></div>
        <div class="text rowtext">
            <h2>{{::mailingCampaignType.label}}</h2>
        </div>       
        <div class="rowactions">
            <md-button ng-click="$ctrl.deleteCampaignType(mailingCampaignType)" class="md-button-altai md-raised"><i class="mdi mdi-delete"></i> {{::'delete'|translate}} </md-button>
            <md-button ng-click="$ctrl.updateCampaignType(mailingCampaignType)" class="md-button-altai md-raised"><i class="mdi mdi-pencil"></i> {{::'edit'|translate}} </md-button>
        </div>
    </div>
</div>
