<div class="altai-list">

    <div class="search">
        <input class="query" type="text" ng-model="searchFilter.name" placeholder="{{'search'|translate}}" />
        <md-button ng-click="$ctrl.createList()" class="md-button-altai md-raised"><i class="mdi mdi-plus"></i> {{'create'|translate}} </md-button>
    </div>

    <div class="row" ng-repeat="mailingList in $ctrl.mailingLists | filter: searchFilter track by mailingList.id">
        <div class="avatar"><i class="mdi mdi-view-list"></i></div>
        <div class="text rowtext">
            <h2>{{::mailingList.label}}</h2>
        </div>
        <div class="rowstats">
            <div>{{mailingList.subscribers}} subscribers</div>
        </div>
        <div class="rowactions">
            <md-button ng-click="$ctrl.updateList(mailingList)" class="md-button-altai md-raised"><i class="mdi mdi-pencil"></i> {{::'edit'|translate}} </md-button>
        </div>
    </div>
</div>
