<div class="altai-admin-section">

    <div ng-repeat="group in vm.groups">
        <h2>{{group.name}}</h2>

        <table class="table table-bordered table-striped">

            <tr ng-repeat="role in group.identityGroupRoles">
                <td style="width:1%"><input type="checkbox" data-ng-model="role.active" /></td>
                <td>{{role.name}}</td>
            </tr>

        </table>

    </div>

    <div class="actions">
        <button ng-click="vm.updateGroupRoles()">{{'save'|translate}}</button>
    </div>
</div>
