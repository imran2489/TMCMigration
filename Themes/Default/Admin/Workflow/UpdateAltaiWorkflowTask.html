<altai-toolbar-menu menu-model="vm.toolbar" languages="vm.languages"></altai-toolbar-menu>
<form class="altai-form altai-Forum" name="taskUpdateForm" novalidate>
    <div class="form-group">
        <label>{{'taskname'|translate}}</label>
        <input type="text" ng-model="vm.oldTask.taskName" />
    </div>
   
    <div class="form-group">
        <label>{{'active'|translate}}</label>
        <md-checkbox class="smallcheckbox" ng-model="vm.oldTask.active"></md-checkbox>
    </div>

</form>
