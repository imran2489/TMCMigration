<altai-toolbar-menu menu-model="vm.toolbar" languages="vm.languages"></altai-toolbar-menu>
<form class="altai-form altai-Forum" name="triggerForm" novalidate>
    <div class="form-group">
        <label>{{'triggername'|translate}}</label>
        <input type="text" ng-model="newTrigger.Name" />
    </div>
    <div class="form-group">
        <label>{{'eventname'|translate}}</label>
        <select ng-model="newTrigger.EventName" ng-options="type for type in vm.eventTypes"></select>
    </div>
    <div class="form-group">
        <label>{{'active'|translate}}</label>
        <md-checkbox class="smallcheckbox" ng-model="newTrigger.Active" ></md-checkbox>
    </div>

</form>
