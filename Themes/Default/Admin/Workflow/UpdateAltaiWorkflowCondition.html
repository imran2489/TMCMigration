<altai-toolbar-menu menu-model="vm.toolbar" languages="vm.languages"></altai-toolbar-menu>
<form class="altai-form altai-Forum" name="conditionUpdateForm" novalidate>
    <div class="form-group">
        <label>{{'key'|translate}}</label>
        <input type="text" ng-model="vm.oldCondition.key" />
    </div>
    <div class="form-group">
        <label>{{'value'|translate}}</label>
        <input type="text" ng-model="vm.oldCondition.value" />
    </div>
    <div class="form-group">
        <label>{{'active'|translate}}</label>
        <md-checkbox class="smallcheckbox" ng-model="vm.oldCondition.active"></md-checkbox>
    </div>

</form>
