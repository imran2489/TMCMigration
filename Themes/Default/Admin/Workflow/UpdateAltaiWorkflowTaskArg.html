<altai-toolbar-menu menu-model="vm.toolbar" languages="vm.languages"></altai-toolbar-menu>
<form class="altai-form altai-Forum" name="taskArgUpdateForm" novalidate>
    <div class="form-group">
        <label>{{'key'|translate}}</label>
        <input type="text" ng-model="vm.oldTaskArg.key" />
    </div>
    <div class="form-group">
        <label>{{'value'|translate}}</label>
        <input type="text" ng-model="vm.oldTaskArg.value" />
    </div>
    

</form>
