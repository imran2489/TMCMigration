<altai-toolbar-menu menu-model="vm.toolbar" languages="vm.languages"></altai-toolbar-menu>
<form class="altai-form altai-Forum" name="triggerUpdateForm" novalidate>
    <div class="form-group">
        <label>{{'triggername'|translate}}</label>
        <input type="text" ng-model="vm.oldTrigger.name" />
    </div>
    <div class="form-group">
        <label>{{'eventname'|translate}}</label> 
        <select ng-model="vm.oldTrigger.eventName" ng-options="type for type in vm.eventTypes"></select>
    </div>
    <div class="form-group">
        <label>{{'active'|translate}}</label>
        <md-checkbox class="smallcheckbox" ng-model="vm.oldTrigger.active"></md-checkbox>
    </div>

</form>
