<altai-toolbar-menu menu-model="vm.toolbar" languages="vm.languages"></altai-toolbar-menu>
<form class="altai-form altai-Forum" name="conditionForm" novalidate>
    <div class="form-group">
        <label>{{'key'|translate}}</label>
        <select ng-model="newCondition.Key" ng-options="condition for condition in vm.possibleConditions"></select>
    </div>
    <div class="form-group">
        <label>{{'value'|translate}}</label>
        <input type="text" ng-model="newCondition.Value" />
    </div>
    <div class="form-group">
        <label>{{'active'|translate}}</label>
        <md-checkbox class="smallcheckbox" ng-model="newCondition.Active"></md-checkbox>
    </div>

</form>
