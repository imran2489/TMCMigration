<div style="margin:50px">
    <h1 class="page-header">Register</h1>

    <form role="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" id="email" data-ng-model="registrationData.email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" data-ng-model="registrationData.password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password confirmation</label>
            <input type="password" class="form-control" id="password" data-ng-model="registrationData.passwordConfirmation" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-success" data-ng-click="vm.doRegistration(registrationData)">Register</button>       

    </form>
</div>
