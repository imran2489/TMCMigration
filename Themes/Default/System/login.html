<div class="installer-outer">
    <div class="installer">
        <a ui-sref="Root.Home"><img src="https://static.comeos.be/Themes/comeos/img/Comeos_LogoB.png" class="login-logo" /></a>

        <form>

            <div style="margin-bottom:30px;">
                <div class="form-group">
                    <div class="label">{{'email'|translate}}:</div>
                    <input type="text" class="form-control" ng-model="loginData.identifier">
                </div>
                <div class="form-group">
                    <div class="label">{{'password'|translate}}:</div>
                    <input type="password" class="form-control" ng-model="loginData.password">
                </div>
                <div class="form-group">
                    <div class="label">{{'rememberMe'|translate}}: <input type="checkbox" class="form-control" ng-model="rememberMe"></div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="comeos-button no-animate" data-ng-click="doLogin(loginData)"><span ng-if="!loading">{{'LOGIN'|translate}}</span><span ng-if="loading">{{'signingin...'|translate}}</span></button>
                <!--<button type="submit" class="btn btn-success altai-button-go" data-ng-click="doLogin(loginData)">{{'LOGIN'|translate}}</button>-->
                <div class="link">
                    <a ui-sref="lostpassword">{{::'lostpassword'|translate}}</a>
                </div>
            </div>
        </form>

    </div>
</div>
